<div class="flex min-h-screen flex-col justify-center px-6 py-12 lg:px-8 dark:bg-gray-800 ">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <div (click)="CommonService.ToPreviousPage()" class="cursor-pointer w-min">
      <i class="fa-solid fa-arrow-left dark:text-white"></i>
    </div>
    <img *ngIf="!isDarkTheme()" class="mx-auto h-10 w-auto" src="./assets/logo.png" alt="TripSync">
    <img *ngIf="isDarkTheme()" class="mx-auto h-10 w-auto" src="./assets/logo_white.png" alt="TripSync">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 dark:text-white">
      {{ 'AUTH.LOGIN.TITLE' | translate }}
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="loginGroup" (ngSubmit)="submit()">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">
          {{ 'AUTH.LOGIN.EMAIL' | translate }}
        </label>
        <div class="mt-2">
          <input
            formControlName="email"
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="block pl-3 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>

      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">
            {{ 'AUTH.LOGIN.PASSWORD' | translate }}
          </label>
          <div class="text-sm">
            <a href="#" class="font-semibold dark:font-bold text-indigo-600 hover:text-indigo-500 dark:text-white">
              {{ 'AUTH.LOGIN.FORGOT' | translate }}
            </a>
          </div>
        </div>
        <div class="mt-2">
          <input
            formControlName="password"
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="block pl-3 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          {{ 'AUTH.LOGIN.TITLE' | translate }}
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500 dark:text-white">
      {{ 'AUTH.LOGIN.NOT_A_MEMBER' | translate }}
      <a routerLink="/auth/register" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500 dark:text-white">
        {{ 'AUTH.LOGIN.SIGN_UP' | translate }}
      </a>
    </p>
  </div>
</div>
